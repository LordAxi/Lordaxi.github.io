<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A magicians path</title>
    <script src="../main.js"></script>
    <style>
      body {
        width: 100%;
        margin: 0;
        background-color: black;
      }
      div.menu {
        position: absolute;
        right: -520px;
        height: 100%;
        width: 500px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid black;
        border-radius: 50px 0px 0px 50px;
      }
      .drive-out {
        animation: drive-out 0.2s forwards ease-in;
      }
      @keyframes drive-out {
        0% {
          right: -520px;
        }
        100% {
          right: 0px;
        }
      }
      .drive-in {
        animation: drive-in 0.2s forwards ease-in;
      }
      @keyframes drive-in {
        0% {
          right: 0px;
        }
        100% {
          right: -520px;
        }
      }
      div.topbar {
        background-color: #333;
      }
      ul.topbar-elements {
        height: 50px;
        padding: 0px 20px;
        background-color: #333;
        margin: 0 !important;
        list-style-type: none;
        display: flex;
        flex-direction: row;
        gap: 50px;
      }
      ul.topbar-elements li {
        height: 50px;
        color: white;
        background-color: #444;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h1 {
        width: fit-content;
        font-size: 100px;
        background-image: linear-gradient(to right, #00ccff 0%, #cc00ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      h2 {
        width: fit-content;
        font-size: 25px;
        background-image: linear-gradient(to right, #00ccff 0%, #cc00ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      div.wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      div.line {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      div.Project {
        aspect-ratio: 1/1;
        width: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      img {
        width: 150px;
      }
      .Projects {
        gap: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px
      }
      .Project1 {
        background: linear-gradient(black, black) padding-box,
          linear-gradient(to right, #00ccff 0%, #cc00ff 200%) border-box;
      }
      .Project2 {
        background: linear-gradient(black, black) padding-box,
          linear-gradient(to right, #00ccff -200%, #cc00ff 100%) border-box;
      }
      .Project1:hover {
        size: 125%
      }
      .Project2:hover {
        size: 125%
      }
    </style>
  </head>
  <body>
    <div id="menu" class="menu"></div>
    <ul class="topbar-elements">
      <li><span>A magicians path</span></li>
      <li>
        <span onclick="menu_animation()">Menu</span>
      </li>
    </ul>
    <div class="wrapper">
      <div class="line"><h1>A magicians Path</h1></div>
      <div class="line"><h2>Links</h2></div>
      <div class="line">
        <div class="Projects">
          <a href="https://github.com/LordAxi/A-magicians-path">
            <div class="Project Project1">
              <img src="https://github.githubassets.com/favicons/favicon.png" />
            </div>
          </a>
          <a href="A-magicians-path"></a>
            <div class="Project Project2">
              <img
                src="https://github.com/LordAxi/A-magicians-path/blob/main/assets/textures/entities/player/player.png?raw=true"
              />
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
