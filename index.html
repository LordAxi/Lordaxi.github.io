<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LordAxi</title>
    <script src="main.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jersey+15&display=swap");
      body {
        width: 100%;
        margin: 0;
        background-color: black;
      }
      div.menu {
        position: absolute;
        right: -520px;
        height: 100%;
        width: 500px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid black;
        border-radius: 50px 0px 0px 50px;
      }
      .drive-out {
        animation: drive-out 0.2s forwards ease-in;
      }
      @keyframes drive-out {
        0% {
          right: -520px;
        }
        100% {
          right: 0px;
        }
      }
      .drive-in {
        animation: drive-in 0.2s forwards ease-in;
      }
      @keyframes drive-in {
        0% {
          right: 0px;
        }
        100% {
          right: -520px;
        }
      }
      div.topbar {
        background-color: #333;
      }
      ul.topbar-elements {
        height: 50px;
        padding: 0px 20px;
        background-color: #333;
        margin: 0 !important;
        list-style-type: none;
        display: flex;
        flex-direction: row;
        gap: 50px;
      }
      ul.topbar-elements li {
        height: 50px;
        color: white;
        background-color: #444;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      span {
        font-family: "Jersey 15", monospace;
      }
      h1 {
        color: coral;
        font-family: "Jersey 15", monospace;
        font-size: 1100%;
        white-space: nowrap; /* verhindert Zeilenumbruch */
        overflow: hidden;
        width: 0ch;
        animation: h1 1.8s steps(18) forwards;
        max-width: max-content;
        background-color: transparent;
        align-self: center;
        margin: 0;
      }
      @keyframes h1 {
        0% {
          width: 0ch;
        }
        100% {
          width: 18ch;
        }
      }
      h2 {
        color: coral;
        font-family: "Jersey 15", monospace;
        font-size: 500%;
        white-space: nowrap; /* verhindert Zeilenumbruch */
        overflow: hidden;
        width: 0ch;
        animation: h2 6.9s steps(69) forwards;
        max-width: max-content;
        background-color: transparent;
        align-self: center;
        margin: 0;
      }
      @keyframes h2 {
        0% {
          width: 0ch;
        }
        100% {
          width: 69ch;
        }
      }
      img.Profile {
        position: absolute;
        right: -5vh;
        top: 11vh;
        height: 70vh;
        width: 70vh;
        border: 4vh solid coral;
        border-radius: 100% 0 0 100%;
      }
      .Profile_Background {
        position: absolute;
        right: -9vh;
        top: 7vh;
        height: 78vh;
        width: 78vh;
        border: 4vh solid rgba(255, 127, 80, 0.532);
        border-radius: 100% 0 0 100%;
      }
      img.GitHub {
        position: absolute;
        right: 75vh;
        top: 50 - 4/2 + 10 / 2vh;
        bottom: 50 - 4/2 + 10 / 2vh;
        height: 4vh;
        width: 4vh;
        border: 10px solid coral;
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <div id="menu" class="menu"></div>
    <ul class="topbar-elements">
      <li><span>LordAxi</span></li>
      <li>
        <span onclick="menu_animation()">Menu</span>
      </li>
    </ul>
    <div class="wrapper">
      <h1>Hi, i am LordAxi ðŸ‘‹</h1>
      <h2>Just a random developer</h2>
      <h2>who is having fun at learning to code.</h2>
      <img class="Profile" src="Images/panda-8171354_1920.jpg" />
      <div class="Profile_Background"></div>
      <a href="https://github.com/LordAxi"
        ><img
          class="GitHub"
          src="https://www.google.com/s2/favicons?sz=64&domain=github.com"
          alt="GitHub"
      /></a>
    </div>
  </body>
</html>
